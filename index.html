<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

	<body>
		<header>
			<section class="header__container h-100">
				<img src="./assets/img/graf.svg" alt="graf" />
				<nav
					class="header__nav d-xxl-flex d-xl-flex d-lg-flex d-md-none d-none"
				>
					<a href="/">Home</a>
					<a href="/">Timeline</a>

					<a href="/">Contacts</a>
					<a href="/">GitTest</a>
				</nav>
				<div class="h2">theme</div>
			</section>
		</header>

		<section class="landing d-flex">
			<div
				class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-12 d-grid"
				style="justify-content: right; padding: 32px 45px 0"
			>
				<h1 class="landing__titleMD">Modsen Currency</h1>
				<h1 class="landing__titleMD" style="font-size: 90.363px">Tracker</h1>

			>

					src="./assets/img/graf.svg"
					alt="graf"
					style="width: 295px; height: 306px"
				/>
			</div>
		</section>

		<div class="update col-12">
			<div class="annoying-btn"></div>
			<p>Last updated at</p>
			<p id="time">Loading...</p>
		</div>
		<div class="content col-12">
			<div class="stocks">
				<div class="stocks__title">
					<h1>Stocks</h1>
					<hr />
				</div>

				<div class="badges">
					<section class="badge">bovespa</section>
					<section class="badge">ifix</section>
				</div>
			</div>
